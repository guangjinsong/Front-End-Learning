<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>27_HTML表单_label标签</title>
    </head>
    <body>
        <!--label标签：当点击“文字”时，也可以获取焦点-->
        <label for="acc">账户：</label>
        <input id="acc" type="text" name="account" value="空气炸锅" maxlength="10"> <br>

        <label for="pw">密码：</label>
        <input id="pw" type="password" name="pwd" value="123456" maxlength="10"> <br>
    </body>
</html>
